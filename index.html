<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h2>To-do List</h2>
        <p>Double-click an item to mark it complete</p>
        <div class="todo-form">
            <form name="todo-adder">
                <input type="text" placeholder="Type Here" id="todo-entry-box">
            </form>
            <button id="add-button" class="pretty-button">Add</button>
        </div>
        <ol id="todo-list"></ol>    
        <div id="control-wrapper">
            <button id="clear-button"  onclick="clearCompletedToDoItems()" class="pretty-button">Clear Completed</button>
            <button id="empty-button" onclick="emptyList()" class="pretty-button">Empty List</button>
            <button id="save-button" onclick="saveList()" class="pretty-button">Save List</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
